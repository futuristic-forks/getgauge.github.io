<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/fa/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
</head>

<body>

    <a href="//github.com/getgauge/gauge" class="fork-ribbon">
        <span class="fa fa-code-fork"></span>Fork on Github</a>

    <div class="inner-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header">
                        <h1 class="title" style="float:left;"><a href="/"><img height="50px;" src="/img/logo.png"></a></h1>
                        <nav class='navigation' role='navigation'>
                            <a href="/">Home</a>
                            <a href="/download.html">Download</a>
                            <a href="/learn-more.html">Help</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="background:#efefef;">
        <div class="container">
          <h2 class="page-title">{{page.title}}</h2>
        </div>
    </div>

    {{ content }}

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-content">
                        <p>Make this place better, <a href="">fork it</a> or <a href="">suggest</a> something.</p>
<p>Gauge is an open source project, sponsored by ThoughtWorks Inc. under the GPL License, Version 3.0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-54189997-1', 'auto');
  ga('send', 'pageview');

</script>
</body>

</html>
